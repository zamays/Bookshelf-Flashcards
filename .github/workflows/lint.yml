name: Lint

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pylint mypy bandit[toml]
    
    - name: Run pylint
      run: |
        pylint --rcfile=.pylintrc *.py --exit-zero || true
        pylint --rcfile=.pylintrc *.py --fail-under=8.0
    
    - name: Run mypy
      run: |
        mypy --config-file=mypy.ini . || echo "Mypy found issues but not blocking CI"
      continue-on-error: true
    
    - name: Run bandit security scan
      run: |
        bandit -r . -f json -o bandit-report.json --exit-zero
        bandit -r . -lll || echo "Bandit found issues but not blocking CI"
      continue-on-error: true
    
    - name: Upload bandit report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: bandit-security-report
        path: bandit-report.json
