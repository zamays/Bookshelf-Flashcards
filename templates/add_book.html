{% extends "base.html" %}

{% block title %}Add Book - Bookshelf Flashcards{% endblock %}

{% block content %}
<div style="max-width: 600px; margin: 0 auto;">
    <h2 style="margin-bottom: 30px; color: #667eea;">Add a New Book</h2>
    
    <form method="POST" action="{{ url_for('add_book') }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <div style="margin-bottom: 20px;">
            <label for="title">Book Title *</label>
            <input type="text" id="title" name="title" required placeholder="Enter the book title">
        </div>
        
        <div style="margin-bottom: 20px;">
            <label for="author">Author *</label>
            <input type="text" id="author" name="author" required placeholder="Enter the author's name">
        </div>
        
        <div style="margin-bottom: 20px; padding: 15px; background: #e7f3ff; border-radius: 5px; border-left: 4px solid #667eea;">
            <p style="margin: 0; color: #004085;">
                ðŸ’¡ <strong>Tip:</strong> After adding your book, you can generate a summary from the "Generate Summaries" page.
            </p>
        </div>
        
        <div style="display: flex; gap: 10px;">
            <button type="submit">Add Book</button>
            <a href="{{ url_for('index') }}" class="btn" style="background: #6c757d;">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
